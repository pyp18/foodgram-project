<ul class="pagination__container">
    {% if items.has_previous %}
    <li class="pagination__item"><a class="pagination__link link" href="?page={{ items.previous_page_number }}"><span
                class="icon-left"></span></a></li>
    {% else %}
    <li class="pagination__item"><a class="pagination__link link" href="#"></a></li>
    {% endif %}
        {% for num_page in paginator.page_range %}
            {% if items.number == num_page %}
    <li class="pagination__item pagination__item_active"><a class="pagination__link link" href="?page={{ num_page }}">
            {{ num_page }}</a></li>
    {% else %}
    <li class="pagination__item"><a class="pagination__link link" href="?page={{ num_page }}">{{ num_page }}</a></li>
    {% endif %}
    {% endfor %}
    {% if items.has_next %}
    <li class="pagination__item"><a class="pagination__link link"" href=" ?page={{ items.next_page_number }}"><span
                class="icon-right"></span></a></li>
    {% else %}
    <li class="pagination__item"><a class="pagination__link link"" href=" #"></a></li>
    {% endif %}
</ul>
