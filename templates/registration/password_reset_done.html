{% extends 'base.html' %}
{% load static %}


{% block page_title %}
{{ page_title }}
{% endblock %}


{% block static_css %}
<link rel="stylesheet" href="{% static 'pages/form.css' %}">
{% endblock %}

{% block content %}
<div class="main__header">
    <h1 class="main__title">Сброс пароля</h1>
</div>
<div class="form-container">
    <form class="form" method="post">
        {% csrf_token %}
        <p class="form__info-text">
            Пароль сброшен! Мы выслали вам на почту инструкцию по установке нового пароля.
        </p>
</div>
</form>
</div>


</main>
{% endblock %}
</body>

</html>
